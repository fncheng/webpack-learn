<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="icon" href="<%= htmlWebpackPlugin.options.url %>favicon.ico">

    <style>
      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

        width: 1em; height: 1em;
        vertical-align: -0.15em;
        fill: currentColor;
        overflow: hidden;
      } */
